<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="nav">
        <a class= "score" href="highscores.html">View Highscores</a>
        <p id ="timer" class="timer">Time: 60 sec</p>
    </nav>

    <section id="main-container" class="mainContainer">
        <h1 id="title1" class="title">Coding Quiz Challenge</h1>
        <p class="paragraph">Try your luck on this super difficult quiz. You'll be given 60 seconds to answer 5 questions. Keep in mind that wrong
         answers will penalize your time remaining by 10 seconds.</p>
         <div id="mainButton" class="button">
            <button class="buttonStyle">Start Quiz</button>
        </div>
    </section>
    <!-- moved start button to inside the main container -->


    <section id= "questionContainer" class = "questionContainer" style="display: none;">
        <h1 class ="title" id = "question">Question Placeholder</h1>
        <div id = "buttonContainer">
            <button class ="buttonStyle" id = "button0">button placeholder</button>
            <button class ="buttonStyle" id = "button1">button placeholder</button>
            <button class ="buttonStyle" id = "button2">button placeholder</button>
            <button class ="buttonStyle" id = "button3">button placeholder</button>
        </div>
        <div id = "answer-check" style="display: none;">
            <p id = "check"></p>
        </div>
    </section>

    <section id = "endGame" style="display: none;">
        <h1 class = "title">All Done!</h1>
        <p id = "finalScore"></p>
        <form action="#">
            <label for="initials">Enter Initials: </label>
            <input type="text" name="initials" id="initials" value="">
            <input type="submit" value="Submit">
        </form>
    </section>
    
    <script src="./assets/script.js"></script>
</body>

</html>
